<title>Member 클래스 사용</title>
<script type="text/javascript" src="log.js"></script>
<script type="text/javascript" src="member.js"></script>
<script type="text/javascript">
window.onload = function() {
	var mem = new Member("javaline", "홍길동", "7000001000000");
	log('변경전');
	log('회원: ' + mem.toString());
	log('나이: ' + mem.getAge());
	mem.setValue("arizona", "KD Hong", "8000001000000");
	log('변경후');
	log('회원: ' + mem.toStirng());
	log('나이: ' + mem.getAge());
}
</script>
</head>
