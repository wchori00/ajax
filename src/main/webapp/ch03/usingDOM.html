<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DOM API를 사용한 HTML 문서 접근</title>
<script type="text/javascript" src="log.js"></script>
<script type="text/javascript">
window.onload = function() {
// window라는 객체가 웹 문서를 불러올 때, 문서가 사용되는 시점에 실행되는 onload라는 함수를 오버라이딩
	var roodNode = document.documentElement;	// DOM트리 꼭대기에 있는 문서 노드를 roodNode에 저장
	log("root 태그: " + roodNode.tagName);		// roodNode의 태그 이름
	var bodyNode = document.getElementsByTagName("body").item(0);
	// body태그에 해당하는 모든 Element 목록 중 0번째 태그 bodyNode에 저장
	log("body 태그: " + bodyNode.tagName);		// bodyNode의 태그 이름
	var spanList = document.getElementsByTagName("span");
	// span태그에 해당하는 모든 Element 목록 spanList에 저장
	log("span 태그의 개수: " + spanList.length);	// spanList의 길이(갯수)
	for(var i = 0; i < spanList.length; i++) {		// spanList의 길이만큼 반복문
		var span = spanList.item(i);				// spanList의 값 span에 저장
		log((i + 1) + "번째 span의 id: " + span.getAttribute("id"));	// 스판의 id값
	}
	var debugConsoleDiv = document.getElementById("debugConsole");
	// id값이 debugConsole에 해당하는 모든 Element 목록 debugConsoleDiv에 저장
	log("debugConsole 요소: " + debugConsoleDiv.tagName);	// debugConsoleDiv의 태그 이름
	var bodyLastChild = bodyNode.lastChild;					// bodyNode의 마지막 노드를 bodyLastChild에 저장
	log("body의 마지막 자식 노드: " + bodyLastChild.nodeName);	// bodyLastChild의 노드값
}
</script>
</head>
<body>
<span id="a">a</span>	<!-- span 줄바꿈X, div 줄바꿈O -->
<p>
test<span id="b">b</span>
</p>
<div>
<p>p</p>
<span id="c">c</span>
</div>
<div id="debugConsole" style="border: 1px solid #000"></div>
</body>
</html>
