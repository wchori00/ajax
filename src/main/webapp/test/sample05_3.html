<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$("tag") 선택자 실습</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("div").css("color","red");
	console.log("첫 번째 div 값: " + $("div")[0].innerHTML); // 0번째 div의 HTML을 모두 확인
	console.log("두 번째 div 값: " + $("div")[1].innerHTML);
});
</script>
</head>
<body>
<div>DIV1</div>
<div>DIV2</div>
<span>SPAN</span>
</body>
</html>
